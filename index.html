<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mini-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <m-tabs :selected.sync="selectedTab">
        <m-tabs-head>
            <template slot="actions">
                <button>设置</button>
            </template>
            <m-tabs-item name="women" disabled>
                <m-icon name="loading"></m-icon>
                美女
            </m-tabs-item>
            <m-tabs-item name="finance">财经</m-tabs-item>
            <m-tabs-item name="sports">体育</m-tabs-item>
        </m-tabs-head>
        <m-tabs-body>
            <m-tabs-pane name="women">美女资讯</m-tabs-pane>
            <m-tabs-pane name="finance">财经资讯</m-tabs-pane>
            <m-tabs-pane name="sports">体育资讯</m-tabs-pane>
        </m-tabs-body>
    </m-tabs>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2125267_i39mg7cmt1.js"></script>
</body>
</html>
